<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Freeskout Homepage</title>
         <meta charset="utf-8">
         <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
         <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable = 0 ">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="index.css">

    <body>
        <nav>
            <div id="nav-container">
            <a id="opa1" href="">
                <img src="https://onedrive.live.com/embed?resid=AEC6FBDA5EB67D34%21339&authkey=%21AFgSEjEnu05aBB8&width=146&height=174" alt="logo" class="logo">
            </a>
            <div id="togglers">
                <div id="bars" style="display: block;">
                  <i id="nav-ham-icon-ham" class="fas fa-bars" aria-hidden="true"></i>
                </div>
                <div id="cross" style="display: none;">
                  <i id="nav-ham-icon-cross" class="fas fa-times" aria-hidden="true"></i>
                </div>
              </div>
             <ul id="nav-links" class="nav-links">
                <li id="home"><i class="fas fa-home" aria-hidden="true"></i> Home</li>
                <li><i class="fas fa-briefcase" aria-hidden="true"></i> BRANDS</li>
                <li><i class="fas fa-user" aria-hidden="true"></i> INFLUENCERS</li>
                <li><i class="fa-solid fa-indian-rupee-sign"></i> PRICING</li>
                <li><i class="fab fa-blogger-b" aria-hidden="true"></i> BLOGS</li>
                <li><i class="fas fa-phone" aria-hidden="true"></i> CONTACT</li>
            </ul>
            </div>
        </nav>

        <div id="content">
            <h1 class="animated bounceInLeft slow">Discover. Connect. Collaborate.</h1>
            <h3>An ecosystem for Social media Influencers and Brands.</h3>
            <div class="btn-cover">
                <button type="submit" class="btn">I'M AN INFLUENCER</button>
                <button type="submit" class="btn ex">I'M A BRAND</button>
            </div>
            <div class="image">
                <img src="https://onedrive.live.com/embed?resid=AEC6FBDA5EB67D34%21341&authkey=%21ANoYz_FKGM4nNRU&width=564&height=402">
            </div>
            </div>

            <div id="scroll-Top">
               <i class="fas fa-chevron-up" aria-hidden="true"></i>
              </div>

                <div id="dot1"> </div>
                <div id="dot2"> </div>
                <div id="dot3"> </div>
                </div>

            <div id="waves-container" class="waveAnimation waveWrapper">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');"></div>
                  </div>
                  <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');"></div>
                  </div>
                  <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');"></div>
                  </div>
            </div>
    </body>
    <script src="index.js"></script>
